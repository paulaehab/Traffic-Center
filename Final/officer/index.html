<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="../fav.png" />
  <title>الهيئه العامه للمرور</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <!-- jumbtron contain logo and introduction. -->

  <header class="jumbotron bg-primary">
    <div class="container align-self-left ">
      <div class="row row-header">
        <div class="col-12 col-sm-3">
          <img src="../logo.png" class="img-fluid">
        </div>
        <div class="col-12 col-sm-6 align-slef-center">
          <h1>خدمات نيابه المرور</h1>
          <p>مرحبا بك فى خدمه نيابات المرور عبر بوابه الحكومه الالكترونيه</p>
        </div>
      </div>
    </div>
  </header>
  <!--adress-->
  <div class="row row-content ">
    <div class="col-12 ml-auto adress">
      <h3> ادخال بيانات المخالفة</h3>

    </div>
  </div>
  <!--Hints-->
  <div class="row row-content ">
    <div class="col-12 ml-auto Hints">
      <h3>*يجب ادخال كل البيانات المطلوبه و عدم ترك شىء فارغ </h3>
    </div>
  </div>
  <div class="col-12 col-md-9">
    <form action="../server/officer.php" method="get">
      <!--personal license -->
      <div class="form-group row">
        <label for="violationnum" class="col-md-2 col-12  col-form-label">رقم رخصه القياده الشخصيه <span>:</span> </label>
        <div class="col-md-5">
          <input type="text" class="form-control" id="personalLic" name="personalLic" placeholder="رخصه القياده الشخصيه">
        </div>
      </div>
      <!--car license -->

      <div class="form-group row">
        <label for="violationnum" class="col-md-2 col-12  col-form-label">رقم رخصه المركبه <span>:</span> </label>
        <div class="col-md-5">
          <input type="text" class="form-control" id="carlic" name="carlic" placeholder="رخصه المركبه">
        </div>
      </div>
      <!--violation place -->

      <div class="form-group row">
        <label for="violationnum" class="col-md-2 col-12  col-form-label">مكان المخالفه <span>:</span> </label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="violationplace" name="violationplace" placeholder="مكان المخالفه">
        </div>
      </div>

      <!--violation type-->
      <div class="form-group row">
        <label class="col-12 col-md-2 col-form-label">نوع المخالفه </label>
        <div class="btn-group ">
          <select name="violation">
            <button type="button" class="btn  dropdown-toggle dropdown-toggle-split " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              مسلم
            </button>
            <div class="dropdown-menu">

              <option value="1" class="dropdown-item">عدم ربط الحزام</option>
              <option value="2" class="dropdown-item">ركن صف تانى</option>
            </div>
          </select>
        </div>
      </div>




      <!--license taken or not-->

      <div class="form-group row">
        <label for="telnum" class="col-12 col-md-2 col-form-label">تم سحب الرخصه</label>

        <div class="col-2 col-md-2">
          <input type="radio" name="taken" value="yes" required oninvalid="this.setCustomValidity('يرجاء ملىء البينات المطلوبه')">
          <label class="col-12 col-md-2 col-form-label">نعم</label>
        </div>

        <div class="col-2 col-md-2">
          <input type="radio" name="taken" value="no" required oninvalid="this.setCustomValidity('يرجاء ملىء البينات المطلوبه')">
          <label class="col-12 col-md-2 col-form-label">لا</label>
        </div>

      </div>

      <!--send button-->
      <div class="form-group row">
        <div class="offset-md-2 col-md-10">
          <button type="submit" class="btn btn-primary">ارسال </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small ">

    <br>
    <div class="col-2 col-sm-1 mr-auto">
      <a role="button" class="btn btn-secondary btn-block fa fa-user" id="employee"></a>
    </div>
    <div class="footer-copyright text-center py-3">
      © كل الحقوق محفوظه لعبد الله و بسمه و بولا و احمد
    </div>
  </footer>


  <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
